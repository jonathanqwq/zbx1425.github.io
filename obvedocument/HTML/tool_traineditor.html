<font size="+2" color="#0080FF">列车档案制作器</font><br>
<br>
<img src="../Images/tool_traineditor_screenshot_1.png" alt=""> <img src="../Images/tool_traineditor_screenshot_2.png" alt=""> <img src="../Images/tool_traineditor_screenshot_3.png" alt=""> <img src="../Images/tool_traineditor_screenshot_4.png" alt=""><br><br><br>
<font size="+1" color="#0080FF">■ 概观</font><hr>
<br>
该工具可用来便利的生成train.dat. 阁下可以配置列车特性，预览加速度曲线和编辑电机声音。<br><br>请参阅 <a href="train_train_dat.html">train.dat</a> 中关于这些内容的解释。<br><br><br>
<font size="+1" color="#0080FF">■ Notes</font><hr>
<br>
 <em>BrakeNotches</em>设置在<em>处理</em>部分包括制动装置- train.dat 以此工作（本句机翻）。这意味着如果使用抱闸装置，实际制动装置（不含抱闸装置）的数量将比在 <em>BrakeNotches</em> 字段中输入中的低一个。<br><br><br>

</body>
